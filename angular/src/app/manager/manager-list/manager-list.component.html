<!---->
<app-header-manager></app-header-manager>
<br>
<br>
<br>
<br>
<input [(ngModel)]="searchText" type="search" class="form-control" placeholder="search" style=" margin-left: 2%; margin-top: 15px; width: 40%; padding: 2px 20px;  height: 30px;">
<br>

<div class="container-fluid"><br><br>
  <!-- Manager list table -->
  <table class="table table-hover">
    <thead>
    <tr><h4>Manager List</h4><br></tr>
    <tr class="table-primary">
      <th>Id</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Email</th>
      <th>Options</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let manager of managers | FilterPipe:searchText">
      <td>{{ manager.id }}</td>
      <td>{{ manager.firstname }}</td>
      <td>{{ manager.lastname }}</td>
      <td>{{ manager.email }}</td>
      <td>
        <div class="row" >
          <div class="col-sm-3">
            <button type="button" id="viewButton" class="btn btn-outline-success" (click)="onViewManager(manager.id)">See</button>
          </div>
          <div class="col-sm-3">
            <button type="button" id="editButton" class="btn btn-outline-primary" (click)="onManagerUpdate(manager.id)">Edit</button>
          </div>
          <div class="col-sm-3">
            <button type="button" id="deleteButton" class="btn btn-outline-danger" (click)="onDeleteManager(manager.id)">Del</button>
          </div>
        </div>

      </td>
    </tr>
    </tbody>
  </table>
</div>
