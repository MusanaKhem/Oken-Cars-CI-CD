<br>
<br>
<br>
<br>
<input [(ngModel)]="searchText" type="search" class="form-control" placeholder="search" style=" margin-left: 2%; margin-top: 15px; width: 40%; padding: 2px 20px;  height: 30px;">
<br>
<div class="container-fluid"><br><br>
  <!-- Driver list table -->
  <table class="table table-hover">
    <thead>
    <tr><h4>Drivers List</h4><br></tr>
      <tr class="table-success">
          <th>Id</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Email</th>
          <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let driver of drivers | FilterPipe:searchText">
        <td>{{ driver.id }}</td>
        <td>{{ driver.firstname }}</td>
        <td>{{ driver.lastname }}</td>
        <td>{{ driver.email }}</td>
        <td>
          <div class="row" >
            <div class="col-sm-3">
              <button class="btn btn-outline-success" [routerLink]="['/driver', driver.id]">See</button>
            </div>
            <div class="col-sm-3">
              <button class="btn btn-warning" style="margin-right: 10px;" [routerLink]="['/edit-driver', driver.id]">Edit</button>
            </div>
            <div class="col-sm-3">
              <button class="btn btn-danger" (click)="deleteDriver(driver.id)">Del</button>
            </div>
          </div>
        </td>
     </tr>
    </tbody>

  </table>

</div>
