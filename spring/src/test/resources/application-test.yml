# SPRING CONFIGURATION
spring:
  datasource:
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
    url: jdbc:hsqldb:mem:okendb;DB_CLOSE_DELAY=-1
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        dialect: H2Dialect
        format_sql: true

# LOGGING
logging:
  level:
    org:
      hibernate:
        sql: info
        
server.port: 8081
